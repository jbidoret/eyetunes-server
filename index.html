<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Eyetunes Server</title>
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/fonts.css">
    <link rel="stylesheet" href="/public/css/circle.css">

    <body class="">

        <div id="overlay"></div>
        <div id="message"></div>

        <div id="videos_container"></div>

        <div id="playlist">
            <div class="label"><span>Playlist</span></div>
        </div>

        <div id="page">
            <div id="nav">
                <div id="prev">«</div>
                <div id="close">x</div>
                <div id="add">+</div>
                <!-- <div id="help">?</div> -->
                <div id="next">»</div>
            </div>
            <div id="content">
                <div class="swiper-container">
                    <div class="swiper-wrapper" id="swiper"></div>
                </div>

            </div>
        </div>

        <div id="tpl" style="display: none">
            <div class="data images"></div>

            <div class="info">
                <h2 class="data author"></h2>
                <h1 class="data title"></h1>
                <h3>
                    <span class="data country"></span>,
                    <span class="data date"></span>,
                    <span class="data duration"></span>
                    <span class="data music"></span>
                </h3>
                <p class="data extra"></p>
                <p class="data text"></p>
                <p class="data bio"></p>
                <p class="data url"></p>
            </div>
        </div>

        
        <script src="/public/js/jquery.js"></script>
        <script src="/public/js/jquery.wait.js"></script>
        <script src="/public/js/swiper.jquery.min.js"></script>
        <script src="/public/js/data.js"></script>
        <script src="/public/js/main.js"></script>


        <!-- The Scripts -->
        
        <script type="text/javascript" src="/public/common/js/underscore-1.3.3.min.js"></script>
        <script type="text/javascript" src="/public/common/js/socket.io-0.9.10.min.js"></script>

        <script src="/public/common/js/hammer.js"></script>
        <script src="/public/common/js/jquery.hammer.js"></script>
        <script type="text/javascript" src="/public/common/js/caress-0.1.0.js"></script>
    
<script>

</body>
</html>
