<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Eyetunes Server</title>
    <link rel="stylesheet" href="/public/css/main.css">

        <div id="overlay"></div>
        <div id="message"></div>

        <div id="grid"></div>

        <div id="tpl" class="tpl" style="display: none">
            <div class="grid">
                <div class="griditem prev"></div>
                <div class="griditem next"></div>
                <div class="griditem back"></div>
                
                <header class="griditem size2 header">
                    <h1 class="data title"></h1>
                    <p>
                        <span class="data author"></span>
                        <span class="data music"></span>
                    </p>
                    <p>
                        <span class="data country"></span>,
                        <span class="data date"></span>,
                        <span class="data duration"></span>
                        
                    </p>
                </header>
                <div class="griditem size2 extra">
                    <p class="data extra"></p>
                </div> 
                <div class="griditem size2 info">
                    <p class="data text"></p>
                    <p class="data bio"></p>
                    <p class="data url"></p>
                </div>
            </div>
        </div>
